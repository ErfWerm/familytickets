{% extends "base.html" %}
{% block body %}
  <h2>New Ticket</h2>
  <form method="post" enctype="multipart/form-data">
    {% if not current_user.is_authenticated %}
    <div class="mb-3">
      <label for="submitted_by" class="form-label">Your Name (optional)</label>
      <input id="submitted_by" name="submitted_by" type="text" class="form-control" placeholder="Leave blank for anon">
    </div>
    {% endif %}
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input id="title" name="title" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label for="attachment" class="form-label">Attachment (optional)</label>
      <input id="attachment" type="file" name="attachment" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Submit Ticket</button>
    <a href="{{ url_for('ticket_list') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
{% endblock %}
