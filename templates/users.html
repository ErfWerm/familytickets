{% extends "base.html" %}
{% block body %}
  <h2>Registered Users</h2>
  <ul class="list-group mb-3">
    {% for u in users %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ u.username }}
        <small class="text-muted">{{ u.created_at.strftime('%Y-%m-%d') }}</small>
      </li>
    {% else %}
      <li class="list-group-item">No users registered.</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('ticket_list') }}" class="btn btn-secondary">Back to Tickets</a>
{% endblock %}
